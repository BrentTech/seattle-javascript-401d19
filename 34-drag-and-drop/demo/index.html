<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drag and Drop Demo</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1 draggable="true">Drag and Drop</h1>
    <ul id="todo">
      <h2>Todo</h2>
      <li draggable="true">Buy Milk</li>
      <li draggable="true">Do 2019</li>
    </ul>

    <ul id="doing">
      <h2>Doing</h2>
      <li draggable="true">Pour Cereal</li>
      <li draggable="true">Do 2018</li>
    </ul>
    
    <ul id="done">
      <h2>Done</h2>
      <li draggable="true">Wake Up</li>
      <li draggable="true">Do Thanksgiving</li>
      <li draggable="true">Do Christmas</li>
      <li draggable="true">Do New Year</li>
    </ul>

    <div id="delete">X Delete</div>

  </body>
  <script src="main.js"></script>
</html>
